<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <title>Document</title>

<body>
     
        <form class="Signup-form  bg-dark">
            <h5 class="mb-1 fw-bold" style="opacity: 0.8;">Sign Up</h5>
            <p class="" style="opacity: 0.8;">Already have an account?<span> Login</span></p>
            <input type="text" name="username" id="username" placeholder="Username"><br>
            <input type="email" name="email" id="email" placeholder="Email"><br>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <input type="password" name="password" id="password" placeholder="Confirm Password"><br>
            <div class="d-grid">
                <a href="#" class="px-5 py-2 mt-3 fw-bold add-cart-button">Signup</a>
            </div>
            <div style="display: flex; align-items: center; justify-content: center;margin-top:1rem ">
                <div style="border-top: 1px solid #ccc; width: 100px;"></div>
                <span style="margin: 0 5px;font-size:medium;opacity: 0.6;">or login with</span>
                <div style="border-top: 1px solid #ccc; width: 100px;"></div>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="py-1 px-3 Facebook">Facebook</button>
                <button type="button" class=" py-1 px-3 Google">Google</button>
                <button type="button" class=" py-1 px-3 Twitter bg-primary">Twitter</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <script>
          // Initialize tooltips (if not using data-bs-auto-initialize="true")
          const tooltipTriggerList = document.querySelectorAll(
            '[data-bs-toggle="tooltip"]'
          );
          const tooltipList = [...tooltipTriggerList].map(
            (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
          );
        </script>  
</body>
